name: Deploy website
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Lint code
        run: npm run lint
      - name: Install dependencies
        uses: npm ci
      - name: Build website
        uses: npm run build
      - name: Upload artifect
        uses: actions/upload-artifact@v4
        with:
          name: dist-flies
          path: dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy
        run: echo "Deploy"
